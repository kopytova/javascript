<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  c = ++a;
  /*
  Сначала идет инкремент, а затем присваивание переменной c значения увеличенной 
  переменной a, поэтому c = 2
   */
  alert(c);

  d = b++;
  /*
  Сначала идет присваивание переменной d значения переменной b, а затем инкремент.
  Поэтому d = 1
   */
  alert(d);

  c = 2 + ++a;
  /*
  Сначала идет инкремент переменной a, в результате чего a увеличивается на 1
  и равно 3. Затем к переменной a прибавляется 2 и идет присваивание переменной c
  результата, который равен 5.
   */
  alert(c);

  d = 2 + b++;
  /*
  Сначала переменной d присвоилось значение 2 + b, в результате чего d = 4.
  Затем произошнл инкремент переменной b и b стала равна 3
   */
  alert(d);

  alert(a);
  alert(b);
  /*Инкремент переменных a и b производился дважды, поэтому значение переменных
  равно 3
  */
</script>
</body>
</html>
