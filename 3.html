<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  //1/ К числовой 10 прибавляем числовую 10, получаем 20. Полученный результат 20 приводится к строковому типу и происходит конкатенация с "10", получается 2010
  console.log(10 + 10 + "10");
  //2. Числовые первая и последняя 10 приводятся к строковому типу, получаем 101010
  console.log(10 + "10" + 10);
  //3. Первые две 10 числовые, последняя строковая, но благодаря унарному плюсу последняя строковая десятка становится числовой, получаем результат: 30
  console.log(10 + 10 + +"10");
  //4. Унарный минус перед кавычками преобразует кавычки в ноль и при делении 10 на -0 получаем -Infinity
  console.log(10 / -"");
  //5. Унарный минус превращает 2,5 в NaN по причине запятой, поэтому при делении получаем NaN
  console.log(10 / +"2,5");
</script>
</body>
</html>
