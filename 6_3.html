<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
  <style>
    i {
      font-size: 50px;
    }
    .golden {
      color: gold;
    }
  </style>
</head>
<body>
<div class="stars_container">
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
</div>

<script>
  "use strict";

  /*
  1. При наведении на любую из звезд, данной звезде должен ставиться класс
  golden, также такой класс должен ставиться всем звездам до нее слева.
  */
    const stars = document.querySelectorAll('.fa-star');
    stars.forEach(el => {
      el.addEventListener('mouseover', event => {
        let star = event.target;
        star.classList.add('golden');
        while (star = star.previousElementSibling) {
          star.classList.add('golden');
        }
      });
    });
      
  /*
  2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
  задания должны быть удалены.
   */
  stars.forEach(el =>
    el.addEventListener('mouseout', event => {
      //if (!event.relatedTarget.classList.contains('stars_container')) {
        stars.forEach(star => star.classList.remove('golden'));
      //}
    })
  );

  /*
  3. Когда мы переводим мышь от одной звезды к другой, у нас могут мигать
  звезды (временно могут становиться черными). Почему так? Напишите словами.
  Можем ли мы это исправить? Если да, то предложите решение.
  */
  
  /* Звезды мигают, потому что у нас событие 'mouseout', которое
  срабатывает при отведении курсора от звезды. Вариант исправления
  закомментирован во втором задании, но он работает кривовато: при отведении 
  курсора от звезды вниз звезды становятся черными, но при отведении курсора
  в рамках div звезды остаются золотыми. */



</script>
</body>
</html>
